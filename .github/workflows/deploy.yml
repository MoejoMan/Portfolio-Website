name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to PythonAnywhere
        env:
          PYTHONANYWHERE_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
        run: |
          # Install PythonAnywhere CLI for the current user
          python3 -m pip install --upgrade --force-reinstall pythonanywhere --user
          
          # Use the module directly to avoid PATH issues
          python3 -m pythonanywhere login --apikey $PYTHONANYWHERE_API_TOKEN
          python3 -m pythonanywhere run "cd ~/mysite && git pull"
          python3 -m pythonanywhere webapp reload Moejoe06.pythonanywhere.com
