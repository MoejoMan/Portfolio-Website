name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install PythonAnywhere CLI
        run: pip install pythonanywhere

      - name: Deploy to PythonAnywhere
        env:
          PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
        run: |
          mkdir -p ~/.config/pythonanywhere
          echo "$PA_API_TOKEN" > ~/.config/pythonanywhere/token.json
          pa --token-file ~/.config/pythonanywhere/token.json run "cd ~/mysite && git pull"
