name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install PythonAnywhere CLI
        run: pip install --upgrade pythonanywhere

      - name: Patch pa.py for Python 3
        run: |
          PA_PATH=$(python3 -c "import pa; import os; print(os.path.dirname(pa.__file__))")
          sed -i '1ifrom importlib import reload' "$PA_PATH/pa.py"
          
      - name: Deploy to PythonAnywhere
        env:
          PYTHONANYWHERE_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
        run: |
          pythonanywhere login --apikey $PYTHONANYWHERE_API_TOKEN
          pythonanywhere webapp reload Moejoe06.pythonanywhere.com
