name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PA_SSH_KEY }}

      - name: Add PythonAnywhere to known hosts
        run: ssh-keyscan -H ssh.pythonanywhere.com >> ~/.ssh/known_hosts

      - name: Deploy on PythonAnywhere
        run: ssh -o StrictHostKeyChecking=no Moejoe06@ssh.pythonanywhere.com "cd ~/mysite && git pull"
