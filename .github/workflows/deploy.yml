name: PythonAnywhere Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install and deploy to PythonAnywhere
        env:
          PYTHONANYWHERE_API_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          python3 -m pip install --upgrade pythonanywhere
          python3 -m pythonanywhere.scripts.login --apikey $PYTHONANYWHERE_API_TOKEN
          python3 -m pythonanywhere.scripts.run "cd ~/mysite && git pull"
          python3 -m pythonanywhere.scripts.webapp reload Moejoe06.pythonanywhere.com
